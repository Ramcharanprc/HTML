<!-- Calculator -->
<!DOCTYPE html>
<html>
<head>
	<title>
		Calculator
	</title>
	<style>
		.buttonStyle
		{
			width : 50px;
			height : 40px;
			margin-top : 2px;
			font-size : 20px;
			border-color : grey;
			text-shadow:4px 4px 2px #666;
		}
		.buttonStyle1
		{
			font-size : 20px;
			width : 110px;
			height : 40px;
			border-color : grey;
		}
		.textboxStyle
		{
			font-size : 20px;
			width : 220px;
			height : 40px;
			border-color : grey;
		}
		table 
		{
			border: 2px #2b2b2b solid;
			width: 100px;
			height: 200px;
		}

	</style>
	<script>
		function display(number)
		{
			document.getElementById('textbox').value += number;
		}
		function solve()
		{
			result = eval(document.getElementById('textbox').value);
			document.getElementById('textbox').value = result;
		}
		function clearScreen()
		{
			document.getElementById('textbox').value = "";	
		}
		function removeLastCharacter()
		{
			expression = document.getElementById('textbox').value;
			document.getElementById('textbox').value = expression.substring(0, expression.length - 1)
		}
	</script>
</head>
<hl style = "margin-left : 20px; margin-top : 20px; color : #5700A8; font-size : 25px; text-shadow:4px 4px 8px #666;">Calculator</hl><br>
<body>
	<table >
		<tr>
			<td colspan = "4"><input class = "textboxStyle" type = "text" name = "textbox" id = "textbox"></td>
		</tr>
		<tr>
			<td><input class = "buttonStyle" type = "button" value = "7" onclick = "display('7')"></td>
			<td><input class = "buttonStyle" type = "button" value = "8" onclick = "display('8')"></td>
			<td><input class = "buttonStyle" type = "button" value = "9" onclick = "display('9')"></td>
			<td><input class = "buttonStyle" type = "button" value = "+" onclick = "display('+')"></td>
		</tr>
		<tr>
			<td><input class = "buttonStyle" type = "button" value = "4" onclick = "display('4')"></td>
			<td><input class = "buttonStyle" type = "button" value = "5" onclick = "display('5')"></td>
			<td><input class = "buttonStyle" type = "button" value = "6" onclick = "display('6')"></td>
			<td><input class = "buttonStyle" type = "button" value = "-" onclick = "display('-')"></td>
		</tr>
		<tr>
			<td><input class = "buttonStyle" type = "button" value = "1" onclick = "display('4')"></td>
			<td><input class = "buttonStyle" type = "button" value = "2" onclick = "display('5')"></td>
			<td><input class = "buttonStyle" type = "button" value = "3" onclick = "display('6')"></td>
			<td><input class = "buttonStyle" type = "button" value = "*" onclick = "display('*')"></td>
		</tr>
		<tr>
			<td><input type = "button" class = "buttonStyle" value = "Del" onclick = "removeLastCharacter()"></td>
			<td><input class = "buttonStyle" type = "button" value = "0" onclick = "display('0')"></td>
			<td><input class = "buttonStyle" type = "button" value = "." onclick = "display('.')"></td>
			<td><input class = "buttonStyle" type = "button" value = "/" onclick = "display('/')"></td>
		</tr>
		<tr>
			<td colspan = "2"><input class = "buttonStyle1" type = "button" value = "C" onclick = "clearScreen()"></td>
			<td colspan = "2"><input type = "button" class = "buttonStyle1" value = "=" onclick = "solve()"></td>
		</tr>
	</table>
	
</body>
</html>
